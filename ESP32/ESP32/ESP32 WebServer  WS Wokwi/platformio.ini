[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    adafruit/DHT sensor library
    adafruit/Adafruit Unified Sensor
    marcoschwartz/LiquidCrystal_I2C
    me-no-dev/AsyncTCP
    me-no-dev/ESPAsyncWebServer
    madhephaestus/ESP32Servo


